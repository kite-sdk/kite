# Application configuration file in HOCON format (Human-Optimized Config Object Notation). 
# HOCON syntax is defined at http://github.com/typesafehub/config/blob/master/HOCON.md
# and also used by Akka (http://www.akka.io) and Play (http://www.playframework.org/).
# For more examples see http://doc.akka.io/docs/akka/2.1.2/general/configuration.html

# morphline.conf example file
# this is a comment
// this is yet another comment

# for details see https://github.com/typesafehub/config#optional-system-or-env-variable-overrides
SOLR_COLLECTION : "collection1"
SOLR_COLLECTION : ${?ENV_SOLR_COLLECTION}

ZK_HOST : "127.0.0.1:2181/solr"
ZK_HOST : ${?ENV_ZK_HOST}

SOLR_HOME_DIR : "example/solr/collection1"
SOLR_HOME_DIR : ${?ENV_SOLR_HOME_DIR}

SOLR_LOCATOR : {
  collection : ${SOLR_COLLECTION}
  zkHost : ${ZK_HOST}
  solrHomeDir : ${SOLR_HOME_DIR}
  # batchSize : 10000
}
SOLR_LOCATOR : ${?ENV_SOLR_LOCATOR}

maxRecordsPerSecond : 100000000

# retry solrj requests until a total of 100 times or 3 minutes, whichever comes first
# first sleep between retries lasts for random(127..253) milliseconds, 
# subsequently the duration between retries grows exponentially, capped at 10 second sleeps between retries           
retryPolicy_baseSleepTime : "127 milliseconds"
retryPolicy_maxSleepTime : "10 seconds"
retryPolicy_maxRetries : 100
retryPolicy_maxElapsedTime : "3 minutes"

morphlines : [
  {
    id : morphline1
    importCommands : ["org.kitesdk.**", "org.apache.solr.**"]
    
    commands : [                    
      { 
        sanitizeUnknownSolrFields {
          solrLocator : ${SOLR_LOCATOR}
        }
      } 
      
      { 
        loadSolr {
          solrLocator : ${SOLR_LOCATOR}
          boosts : {
            id : 1.0
          }
          maxRecordsPerSecond: ${maxRecordsPerSecond} # if absent then defaults to unlimited

          # If the "retryPolicy" parameter is absent then the loadSolr command defaults to reasonable 
          # BoundedExponentialBackoffRetry policy values unless the Java System Property 
          # org.kitesdk.morphline.solr.LoadSolrBuilder.disableRetryPolicyByDefault=true is present 
          # (this Java System Property in turn is absent by default). 
          # Set the maxRetries parameter to 0 to disable the retry feature.
          retryPolicy : {
            BoundedExponentialBackoffRetry {
              baseSleepTime : ${retryPolicy_baseSleepTime}
              maxSleepTime : ${retryPolicy_maxSleepTime}
              maxRetries : ${retryPolicy_maxRetries}
              maxElapsedTime : ${retryPolicy_maxElapsedTime}
            }
          }
          
        }
      }
       
      { logDebug { format : "output record: {}", args : ["@{}"] } }    
    ]
  }
]
