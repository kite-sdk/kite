morphlines : [
  {
    id : morphline1
    importCommands : ["org.kitesdk.**"]
    
    commands : [                    
      { 
        # remove all fields where the name matches at least one of foo.* or bar* or baz, 
        # yet doesnâ€™t match at least one of foobar or baro*
        removeFields {
          blacklist : ["regex:foo.*", "glob:bar*", "literal:baz", "literal:xxxx"]
          whitelist: ["literal:foobar", "glob:baro*"]
        }
      } 
      
      { logDebug { format : "output record: {}", args : ["@{}"] } }    
    ]
  }
]
