morphlines : [
  {
    id : morphline1
    importCommands : ["org.kitesdk.**", "org.apache.solr.**"]
    
    commands : [                    
      { 
        readCSV {
          separator : ","
          columns : [Age,"",Extras,Type]
          ignoreFirstLine : false
          trim : true
          charset : UTF-8
          quoteChar : "\""
          commentPrefix : "#"
          maxCharactersPerRecord : 40
          onMaxCharactersPerRecord : ignoreRecord
        }
      } 
      { logDebug { format : "output record: {}", args : ["@{}"] } }    
    ]
  }
]
