morphlines : [
  {
    id : morphline1
    importCommands : ["org.kitesdk.**"]
    
    commands : [                    
      {
        addValues {
          source_type : [text/log, text/log2]
          source_host : 123
          name : "@{first_name}"
          names : ["@{first_name}"]
          pids : [456, hello]
          xname : "@{nonExistingField}"
          xname2 : "foo @{nonExistingField}"
        }
      }
      
      { toString { field : source_type } }
      { toString { field : source_host } }
      { toString { field : pids } }
      { toString { field : nonExistingField } }
      
      { logDebug { format : "output record: {}", args : ["@{}"] } }    
    ]
  }
]
