morphlines : [
  {
    id : morphline1
    importCommands : ["org.kitesdk.**"]
    
    commands : [                    
      { 
        xquery {
          # register java classes containing custom Saxon extension functions
          extensionFunctions : [
            org.kitesdk.morphline.saxon.MyConcatExtensionFunction, 
            org.kitesdk.morphline.saxon.MyConcatExtensionFunctionDefinition]
            
          fragments : [
            {
              fragmentPath : "/"
              queryString : """
                declare namespace myfn="my.custom.uri";
                <record>
                  <text>{myfn:my-concat(/tweets/tweet/@text)}</text>
                  <bar>{myfn:my-concat-def(/tweets/tweet/@text)}</bar>
                </record>
                """
            }
          ]
        }
      }

      { logDebug { format : "output record: {}", args : ["@{}"] } }    
    ]
  }
]
